<!DOCTYPE html>
<html>
<head>
  <script
  src=https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22nome%2C%20ak%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys</script>
  <title>My super site!</title>
</head>
<body>
  
  <canvas id="myCanvas" width="600px" height="400px">
</canvas>
  
<script>function createImageOnCanvas(imageId){
    document.getElementById("imgCanvas").style.display = "block";
    document.getElementById("images").style.overflowY= "hidden";
    var canvas = document.getElementById("imgCanvas");
    var context = canvas.getContext("2d");
    var img = new Image(300,300);
    img.src = document.getElementById(imageId).src;
    context.drawImage(img, (0),(0));
}

function draw(event){
    var canvas = document.getElementById("imgCanvas");
    var context = canvas.getContext("2d");
    posx = event.clientX;
    posy = event.clientY;
    context.fillStyle = "#FF0000";
    context.fillRect (posx, posy, 4, 4);
}
  </script>
  <div id="images">
 </div>
 <canvas onmousemove="draw(event)" style="margin:0;padding:0;" id="imgCanvas"
          class="canvasView" width="250" height="250"></canvas>
  
</body>
</html>
