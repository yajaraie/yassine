<!DOCTYPE html>
<html>
<head>
  <title>My super site!</title>
</head>
<body>
  <h1>My super site</h1>
  
  <div id="map" style="width:400px;height:400px;background:yellow"></div>
  
  
  <script>

function myMap() {
  var myLatLng = {lat: -25.363, lng: 131.044};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}    </script>
  
<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyCm-Mkwk5L-lmg0_oG0nu-2PfM7T-pYQJM &callback=myMap"></script>
</body>
</html>
